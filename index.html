<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма зв'язку</title>
    <!-- Підключення CSS-файлу -->
    <link rel="stylesheet" href="index.css">
</head>
<body>

<h2>NutriPlanner</h2>

<form  id="myForm">
    <label for="height">Ріст (у см):</label><br>
    <input type="number" id="height" name="height" required><br>
    
    <label for="weight">Вага (у кг):</label><br>
    <input type="number" id="weight" name="weight" required><br>
    
    <label for="goal">Ціль (Схуднути/Набрати вагу):</label><br>
    <select id="goal" name="goal" required>
        <option value="lose_weight">Схуднути</option>
        <option value="gain_weight">Набрати вагу</option>
    </select><br>
    
    <input type="submit" value="Надіслати" id="submitBtn">



    <br>

    <div id="rationResult"></div>
</form>

<!-- Підключення файлу index.js -->
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="index.js"></script>

</body>
</html>
